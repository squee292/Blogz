{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <form action="/blog">
                    <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
                    <p>{{blog.body}}</p><br>
                    <br>
                    <br>
                    <h5><p>Writen by.... <a href="./blog?userid={{blog.owner_id}}">{{blog.owner.username}}</a></p></h5>

                </form>
                <hr>
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
